<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/base/base.css">
    <link rel="stylesheet" href="styles/base/colors.css">
</head>
<body>

    <h1 class="main-h1">
        Expense Tracker
    </h1>

    <div class="cards-container flex wrap center">
        <div class="card flex column">
            <h1 class="green">4000$</h1>
            <p>Income</p>
        </div>
        <div class="card flex column">
            <h1 class="red">4000$</h1>
            <p>Expenses</p>
        </div>
        <div class="card flex column">
            <h1 class="green">4000$</h1>
            <p>Balance</p>
        </div>
        <div class="card flex column">
            <h1 class="green">4000$</h1>
            <p>Transactions</p>
        </div>
    </div>

    <form action="">
        <div class="form-container flex center wrap">
            <input type="text" id="budget_name" value="" placeholder="Budget Name">
            <input type="text" id="budget_amount" value="" placeholder="Amount">
            <input type="submit" value="Add Amount" class="green-button">
        </div>
    </form>
    <form action="">
        <div class="form-container flex center wrap">
            <input type="text" id="expense_name" value="" placeholder="Expense Name">
            <input type="text" id="expense_amount" value="" placeholder="Amount">
            <select name="" id="">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>
            <input type="date" id="date" value="" placeholder="Date">
            <input type="submit" value="Add Expense" class="red-button">
        </div>
    </form>
    
    <table>
        <tr>
          <th>Expense Name</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    <script src="script.js"></script>
</body>
</html>
